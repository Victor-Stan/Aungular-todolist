<div class="container mx-auto p-4">

  <div *ngIf="user; else signInTemplate">
    <h1 class="text-2xl font-bold mb-4">ToDo List</h1> 
    <app-add-todo (addTodo)="addNewItem($event)"></app-add-todo>
    <app-todo-list 
      [todos]="todos"
      (toggleComplete)="toggleComplete($event)"
      (deleteTodo)="deleteItem($event)">
    </app-todo-list>
    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="logout()">Logout</button>
  </div>


  <ng-template #signInTemplate>
    <div class="flex justify-center items-center w-screen h-screen bg-gradient-to-r from-blue-400 to-purple-600">
      <div class="text-center space-y-8">
        
        
        <h1 class="text-white text-4xl font-bold">
          Welcome <span class="inline-block animate-wave">ðŸ‘‹</span>
        </h1>
        <p class="text-white text-xl">
          Please sign in to start managing your tasks
        </p>
  
        
        <button (click)="signInWithGoogle()" 
          class="bg-blue-500 text-gray-700 font-bold px-8 py-4 rounded-lg shadow-lg transform transition duration-500 hover:scale-105 hover:bg-blue-500 hover:text-white">
          Sign in with Google
        </button>
        
      </div>
    </div>
  </ng-template>
